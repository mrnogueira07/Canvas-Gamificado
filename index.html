<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduCanvas Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN para garantir estilos imediatos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Estilos Personalizados e Animações -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Scrollbar Premium */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 9999px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }

      .dark * {
        scrollbar-color: #334155 transparent;
      }

      /* Estilos de Impressão */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }
        ::-webkit-scrollbar {
          display: none;
        }
      }
      
      body {
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #111827;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "firebase/": "https://esm.sh/firebase@^12.9.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
      }
    }
    </script>
  </head>
  <body class="bg-[#f8fafc] dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
